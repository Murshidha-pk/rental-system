<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- print messages -->
    {%if messages%}

    {%for m in messages%}

    {{m}}

    {%endfor%}

    {%endif%}
    <!-- end messages -->
     
    <!-- <form action="" method="post">
        {%csrf_token%} -->

        <!-- for otp enter textbox -->
         <!-- <label for="">Enter Otp</label>
         <input type="text" name="otp">

         <button type="submit">Verify</button>
    </form> -->

    <div class="bg-slate-50 max-w-md mx-auto border mt-20">
        <form class=" bg-white shadow-md rounded px-8 py-6" method="post">
            {%csrf_token%}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="otp">OTP:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="otp" type="text" placeholder="Enter OTP">
            </div>
            <div class="flex items-center justify-between">
                <a href="{% url 'verify-email'%}">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Verify
                     </button>
                </a>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Resend OTP
                </a>
            </div>
        </form>
    </div>
</body>
</html>
