<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- talewind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>






</head>

<body>




  <!-- nav bar section -->
  <nav class="flex flex-wrap items-center justify-between p-1 bg-[#e8e8e5]">

    
    <a href="{%url 'home'%}">
      <div class="text-3xl">CAR RENTAL</div>
    </a>
    <div class="flex md:hidden">
      <button id="hamburger">
        <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40"
          height="40" />
        <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40"
          height="40" />
      </button>
    </div>
    <div class=" toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">

      <div class="   bg-[#e8e8e5]">
        <div class="flex flex-col w-full items-center pt-4 gap-4  bg-[#e8e8e5]">
          <form method="get" action="{%url 'car-list'%}" class="max-w-[480px] w-full px-4">
            <div class="relative">
              <input type="text" name="filter" class="w-full border h-12 shadow p-4 rounded-full" placeholder="search">

              <datalist>
                {%for r in records%}

                <option value="{{r}}"></option>

                {%endfor%}
              </datalist>


              <button type="submit">
                <svg class="text-gray-400 h-5 w-5 absolute top-3.5 right-3 fill-current"
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px"
                  y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                  xml:space="preserve">
                  <path
                    d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
              </button>
            </div>
          </form>
        </div>

      </div>


      <a href="{%url 'services'%}" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none mt-4">Services
      </a>
      <a href="{%url 'aboutus'%}" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none mt-4">About us
      </a>
      <a href="#gallery" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none mt-4">Gallery
      </a>
      <a href="#contactUs" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none mt-4">Contact Us
      </a>
    </div>


    <div class="toggle w-full text-end hidden md:flex md:w-auto px-2 py-2 md:rounded">
     
      <a href="tel:+123">
        <div class="flex justify-end">
          <div class="flex items-center h-10 w-30 rounded-md bg-blue-900 text-white font-medium p-2">
            <!-- signup -->
            <div class="flex-shrink-0 flex px-2 py-3 items-center space-x-8">
              <a class="text-white-700 hover:text-indigo-700 text-sm font-medium" href="{% url 'signin'%}">Signin</a>
              <a class="text-gray-800 bg-indigo-100 hover:bg-indigo-200 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm "
                href="{% url 'signout'%}"> Sign Out
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>


  </nav>

  {%block main_block%}
  {%endblock%}

</body>
<script>
  document.getElementById("hamburger").onclick = function toggleMenu() {
    const navToggle = document.getElementsByClassName("toggle");
    for (let i = 0; i < navToggle.length; i++) {
      navToggle.item(i).classList.toggle("hidden");
    }
  };
</script>




</html>
