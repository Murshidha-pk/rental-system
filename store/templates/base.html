<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- talewind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>






</head>

<body>




  <!-- nav bar section -->
  <nav class="flex flex-wrap items-center justify-between p-3 bg-[#e8e8e5]">
    <a href=""><div class="text-3xl">CAR RENTAL</div></a>
    <div class="flex md:hidden">
      <button id="hamburger">
        <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40"
          height="40" />
        <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40"
          height="40" />
      </button>
    </div>
    <div class=" toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 md:border-none">
      
     

      <a href="" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Rent a Car
      </a> 
     
   
       <a href="#home" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Brands 
      </a> 
      <a href="{%url 'services'%}" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Services
      </a>
      <a href="{%url 'aboutus'%}" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">About us
      </a>
      <a href="#gallery" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Gallery
      </a>
      <a href="#contactUs" class="block md:inline-block hover:text-blue-500 px-3 py-3 md:border-none">Contact Us
      </a>
    </div>

    <div class="toggle w-full text-end hidden md:flex md:w-auto px-2 py-2 md:rounded">
      <a href="tel:+123">
        <div class="flex justify-end">
          <div class="flex items-center h-10 w-30 rounded-md bg-blue-900 text-white font-medium p-2">
            <!-- signup -->
            <div class="flex-shrink-0 flex px-2 py-3 items-center space-x-8">
              <a class="text-white-700 hover:text-indigo-700 text-sm font-medium" href="{% url 'signin'%}">Login</a>
              <a class="text-gray-800 bg-indigo-100 hover:bg-indigo-200 inline-flex items-center justify-center px-3 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm "
                href="#">Sign up
              </a>
            </div>
          </div>
        </div>
      </a>
    </div>

  </nav>

  {%block main_block%}
  {%endblock%}

</body>
<script>
  document.getElementById("hamburger").onclick = function toggleMenu() {
    const navToggle = document.getElementsByClassName("toggle");
    for (let i = 0; i < navToggle.length; i++) {
      navToggle.item(i).classList.toggle("hidden");
    }
  };
</script>




</html>
